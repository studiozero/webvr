<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebVR.XYZ</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script src="assets/js/aframe-v0.3.2.min.js"></script>

	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>


<a-scene>

  <a-assets>
    <img id="face" src="assets/images/web-vr-emoji.png" alt="">
    <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
    <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
    <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
  </a-assets>

  <a-image src="#face" position="0 1.85 -1.38" material="color:#FFF;shader:flat;side:double;transparent:true;src:#face" geometry="primitive:plane"></a-image>

  <a-entity position="0 0 0" geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>
</a-scene>

<a href="http://studiozero.co" class="made-by">
  <img src="assets/images/made_by.svg">
</a>


	
</body>
</html>
