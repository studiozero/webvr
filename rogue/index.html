<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rogue One</title>
  <script src="../assets/js/aframe-v0.3.2.min.js"></script>
  <script src="rogue.js"></script>


  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">

  <style>

    html,body{
      margin:0;
      padding:0;
      background:black;
    }
    
    #intro{
      background:black;
      color: #a08066;
      overflow: hidden;
      position: absolute;
      top:0;left:0;right:0;bottom: 0;
    }

    #main{
      display: none;
    }

    .container{
      width:80%;
      margin:100px auto;
    }

    .container h2{
      text-align: center;
    }

    h1 img{
      max-width: 100%;
    }

    #choose > div{
      float:left;
      width:50%;
      text-align: center;
    }

    .box{
      position: absolute;
      overflow: hidden;
      bottom: 10%;
      left: 50%;
      margin-left:-325px;
      width: 650px;
    }

    .box h3{
      text-align: center;
    }


    /* Animations */

    @-webkit-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @-moz-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

    .fade-in {
      opacity:0;
      -webkit-animation:fadeIn ease-in 1;  /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
      -moz-animation:fadeIn ease-in 1;
      animation:fadeIn ease-in 1;

      -webkit-animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
      -moz-animation-fill-mode:forwards;
      animation-fill-mode:forwards;

      -webkit-animation-duration:3s;
      -moz-animation-duration:3s;
      animation-duration:3s;
    }

    .fade-in.one {
      -webkit-animation-delay: 0.7s;
      -moz-animation-delay: 0.7s;
      animation-delay: 0.7s;
    }

    .fade-in.two {
      -webkit-animation-delay: 3.2s;
      -moz-animation-delay:3.2s;
      animation-delay: 3.2s;
    }

    .fade-in.three {
      -webkit-animation-delay: 5.6s;
      -moz-animation-delay: 5.6s;
      animation-delay: 5.6s;
    }

    .fade-in.four {
      -webkit-animation-delay: 7.6s;
      -moz-animation-delay: 7.6s;
      animation-delay: 7.6s;
    }

    .fade-in.five {
      -webkit-animation-delay: 8s;
      -moz-animation-delay: 8s;
      animation-delay: 8s;
    }




    @media (max-width: 425px) {

      .box{
        margin-left:-160px;
        width: 320px;
      }
      
    }

    @media only screen and (-webkit-min-device-pixel-ratio: 2) and (orientation: landscape) {
      .container{
        width:80%;
        margin:0 auto;
      }

      .box{
        bottom:5%;
      }

      .box h3{
        margin:0;
      }

      #choose h4{
        margin:0;
      }
    }

    @media only screen and (-webkit-min-device-pixel-ratio: 3.5) and (orientation:landscape) {
      .container{
        width:80%;
        margin:0 auto;
      }

      .box{
        bottom:5%;
      }

      .box h3{
        margin:0;
      }

      #choose h4{
        margin:0;
      }
    }

    #mono:hover, #stereo:hover{
      cursor: pointer;
    }





  </style>
</head>
<body>


<!-- INTRO -->
    <div id="intro" class="screen">
      <audio id="bgAudio" autoplay="autoplay" hidden>  
        <source src="http://res.cloudinary.com/studio-zero/video/upload/v1480634853/music_wzk43z.mp3" />  
      </audio> 
      

      <div class="container">
        <h1 class="fade-in one"><img src="logo.png"></h1>
        
        <h2 class="fade-in two">A VIRTUAL REALITY POSTER</h2>

      <div class="box">
        <h3 class="fade-in three">CHOOSE YOUR EXPERIENCE</h3>
          <div id="choose">
            
            <div class="fade-in four" id="mono">
              <img class="choice" src="btn_mono.png" />
              <h4>MONOSCOPIC</h4>
            </div>
      
            <div class="fade-in five" id="stereo">
              <img class="choice" src="btn_stereo.png" />
              <h4>STEREOSCOPIC</h4>
            </div>
          
          </div>
      </div>
      </div>
    </div>
    
    
    <a-scene id="main" visible="false">
      <a-assets>
        <img id="r1" src="http://res.cloudinary.com/studio-zero/image/upload/v1480634545/rogueone_1_b9pfge.jpg" crossorigin="anonymous">
        <img src="button.png" id="play">
        <img src="pause.png" id="pause">
        <video id="trailer"  crossorigin="anonymous" src="http://res.cloudinary.com/studio-zero/video/upload/v1480634080/trailer_qyvx0o.mp4" playsinline webkit-playsinline="webkit-playsinline" autoplay="disabled"></video>
      </a-assets>

      <a-curvedimage src="#r1" radius="7.2" theta-length="360" height="9" rotation="0 0 0" scale="1.2 1.2 1.2"></a-curvedimage>

      <a-video src="#trailer" width="16" height="9" position="0.11 3.27 7.19" material="color:#FFF;shader:flat;side:double;transparent:true;src:#trailer" geometry="primitive:plane;width:16;height:9" rotation="0 180 0" scale="0.5 0.5 0.5"></a-video>

      <a-image src="#play" position="0.1 -2 6.5" transparent="true" material="color:#FFF;shader:flat;side:double;transparent:true;src:#play" geometry="primitive:plane;height:0.7;width:2.5" rotation="0 180 0" id="play-button" visible="true">
        <a-animation begin="mouseenter" attribute="position" from="0.1 -2 6.5" to="0.1 -2 6" dur="400"></a-animation>
        <a-animation begin="mouseleave" attribute="position" from="0.1 -2 6" to="0.1 -2 6.5" dur="400"></a-animation>
      </a-image>


      <a-sky color="#000"></a-sky>
      <a-entity camera rotation="0 180 0" position="0 0 0" look-controls>
        <a-entity position="0 0 -3" geometry="primitive:ring;radiusOuter:1" material="color:white;shader:flat" cursor="fuse:true;fuseTimeout: 600" scale="0.1 0.1 0.5" raycaster="">
        </a-entity>
      </a-entity>
      </a-entity>
    </a-scene>

</html>
